<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="acc-container">
        <!-- Header page -->
        <div id="container__header" class="container__header">
        </div>

        <!-- Phần Signup  -->

        <div class="acc-form">
            <h2>ĐĂNG KÝ</h2>
            <div class="acc-name">
                <h3 class="required">Họ và Tên</h3>
                <input id="name" type="text"/>
                <div id="sub-info__name"></div>
            </div>
            <div class="acc-mail">
                <h3 class="required">Email</h3>
                <input id="mail" type="text"/>
                <div id="sub-info__mail" style="font-size: 15px; color:rgb(32, 32, 224)">Example: example@gmail.com</div>
            </div>
            <div class="acc-password">
                <h3 class="required">Mật khẩu</h3>
                <input id="password" type="password"/>
                <div id="sub-info__pass" style="font-size: 15px; color:rgb(32, 32, 224)">Tối thiểu 6 kí tự</div>
            </div>
            <button id="submit">Đăng Ký</button>
            <div id="notif"></div>
        </div>

        <!-- Footer -->
        
        <div id="container__footer" class="container__footer">
            
        </div>
    </div>
    <script src="./header.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
